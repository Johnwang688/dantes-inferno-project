<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('styles/styles.css');
    </style>
    <title>Dante's Inferno Project</title>
</head>
<body>
    <h1>A Taste of Judgement: Dante's Inferno as Dessert</h1>
    <h2>Name: John Wang Class: Honors English 2 Date: 1/23/2026</h2>
    <div class = "container image-container">
        <img id="image" alt = "dessert" class="image">
    </div>

    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('image').src = data.images[0].imagePath;
                document.getElementById('image').alt = data.images[0].alt;
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });
    </script>

    <div class = "container buttons-container">
        <button id="limbo">Limbo</button>
        <script>
            document.getElementById('limbo').addEventListener('click', () => {
                window.location.href = 'layers/limbo.html';
            });
        </script>

</body>
